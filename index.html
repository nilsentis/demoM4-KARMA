<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nil Sentís">
    <meta name="description" content="Introducing Karma Project">
    <meta name="keywords" content="Karma,HTML5,CSS4,DAM1">
    <title>Introducing Karma</title>
    <link rel="stylesheet" href="./estils.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div id="logo">
            <a href="#"><img src="./img/karma-logo.svg" alt="Karma Logo"></a>
        </div>
        <nav>
            <div id="burguer">
                <a href="#"><img src="./img/menu-hamburger.svg" alt="burger logo"></a>
            </div>
            <ul>
                <li id="meet"><a href="#">Meet Karma</a></li>
                <li><a href="#">How it Works</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div id="banner" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h1>Introducing<br>Karma</h1>
            <h3>Bring WiFi with you,<br>everywhere you go.</h3>
            <button>Learn More</button>
        </div>
        <div id="features">
            <h2>Everyone needs a little Karma.</h2>
            <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <a href="#"><img src="./img/icon-devices.svg" alt="Devices Icon"></a>
                <h3>Internet for all devices</h3>
            </section>
            <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <a href="#"><img src="./img/icon-coffee.svg" alt="Coffee Icon"></a>
                <h3>Boost you productivity</h3>
            </section>
            <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <a href="#"><img src="./img/icon-refill.svg" alt="Refill Icon"></a>
                <h3>Pay as You Go</h3>
            </section>
        </div>
    </main>
    <hr>
    <footer class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h6>Join us on</h6>
        <div id="social">
            <a href="#"><img src="./img/twitter-icon.svg" alt="Twitter Icon"></a>
            <a href="#"><img src="./img/facebook-icon.svg" alt="Facebook Icon"></a>
            <a href="#"><img src="./img/instagram-icon.svg" alt="Instagram Icon"></a>
        </div>
        <p>&copy; Karma Mobility, Inc.</p>
    </footer>
</body>

</html>
